{% extends "base.html" %}

{% block title %}Create Article{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Create Article</h1>

    <form method="POST" class="space-y-4">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title" required value="{{ title if title else '' }}"
                class="w-full mt-1 rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea id="content" name="content" rows="6" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md p-2">{{ content or '' }}</textarea>
        </div>

        <div class="mb-4">
            <label for="categories" class="block text-sm font-medium text-gray-700">Categories</label>
            <div class="mt-1 space-y-2">
                {% for category in categories %}
                <div class="flex items-center">
                    <input id="category_{{ category.id }}" name="categories" type="checkbox" value="{{ category.id }}"
                           class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    <label for="category_{{ category.id }}" class="ml-2 block text-sm text-gray-900">
                        {{ category.name }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="text-right">
            <input type="submit" value="Create Article"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">
        </div>
    </form>
</div>
{% endblock %}
