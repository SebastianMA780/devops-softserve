{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4">Register</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" name="username" id="username" required class="w-full p-2 border rounded">
        </div>
        <div>
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" name="password" id="password" required class="w-full p-2 border rounded">
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Register</button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
