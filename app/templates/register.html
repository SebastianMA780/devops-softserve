{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block main_classes %}flex flex-col justify-center items-center{% endblock %}

{% block content %}
{# <div class="flex items-center justify-center flex-grow py-8 sm:px-6 lg:px-8"> #}
    <div class="max-w-md w-full bg-white shadow-md p-6">
    <h1 class="text-2xl font-bold mb-6 text-gray-800">Register</h1>
    <form method="POST" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" name="username" id="username" required class="w-full mt-1 p-3 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out">
        </div>
        <div>
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" name="password" id="password" required class="w-full mt-1 p-3 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition duration-150 ease-in-out">
        </div>
        <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 shadow-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75 transition duration-150 ease-in-out">Register</button>
    </form>
    <p class="mt-4 text-center">
        Already have an account? <a href="{{ url_for('auth.login') }}" class="text-blue-500 hover:underline">Login here</a>
    </p>
    </div>
{# </div> #}
{% endblock %}
