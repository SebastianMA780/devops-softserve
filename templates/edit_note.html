{% extends "base.html" %}

{% block title %}Edit Note{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-lg">
    <h1 class="text-2xl font-bold mb-4">Edit Note</h1>

    <form method="POST" class="space-y-4">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title" required
                class="w-full mt-1 rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200"
                value="{{note.title}}">
        </div>

        <div>
            <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
            <textarea name="content" id="content" rows="4" required
                class="w-full mt-1 rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200">{{note.content}}</textarea>
        </div>

        <div class="text-right">
            <input type="submit" value="Save Changes"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">
        </div>
    </form>
</div>
{% endblock %}
